[site]
name=Your Site Name
; url should not include a trailing /
url=http://localhost
secureurl=http://localhost
;adminurl=$(site/secureurl)
public_files=/assets/
securl_redirect=0
secureadmin=1

[basic]
randomdata=/dev/urandom
;access_control=1
sign=0
minpassword=4
alias_static_redirect=0
file_handlers=flv
ajax=1
staticajax=1
;no_cache_dynamic=0
utf8=1
;alias_prefix=/page
alias_suffix=0
;alias_recursive=1
link_titles=0
dynamic_access_filter=0

[paths]
; the following needs to be set to a path writable by the BSE processes
siteroot=/home/example
public_html=$(siteroot)/public_html
downloads=$(siteroot)/downloads
templates=$(siteroot)/templates
local_templates=$(siteroot)/local_templates
libraries=$(siteroot)/libraries
dynamic_cache=$(siteroot)/cache
backgroundlogs=$(siteroot)/logs
siteuser_images=$(siteroot)/siteusers
public_files=$(public_html)/assets

[editor]
allow_thumb=1
thumbs_class=BSE::Thumb::Imager
default_thumbnail=/images/bse-admin/no_thumb.gif
default_thumbnail_width=80
default_thumbnail_height=80
default_thumbnail_alt=No thumbnail - unsupported image type
check_modified=1
auto_author=0
file_display=small

[error_img]
image=/images/bse-admin/error.gif
width=16
height=16

[error settings]
title=Oops! Something went wrong
dynamic=1

[custom]
;user_auth=1
;siteuser_include_flag=a

[affiliate]
enabled=0

[pregenerate]
; the following are required by the system - don't modify them
;user/editbooking.tmpl=user,user/base_editbooking.tmpl
;user/bookingdetail.tmpl=user,user/base_bookingdetail.tmpl
