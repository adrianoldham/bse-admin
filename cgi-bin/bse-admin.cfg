[user settings]
title=My $(site/name)

[interest]
title=$(site/name) Interest Registration
;notify=$(shop/from)

[formmail settings]
title=Send us a comment

[messages]
user/notyourorder=Order $1 isn't your order
shop/fileitems=You have products in your cart that include downloadable files.  Please login or signup before checking out.
shop/logonrequired=This site requires that you be logged on to make a purchase.  Please login or signup before checking out.

[downloads]
; if true, an order must be marked paid for before the user can download
; the files attached to the products
must_be_paid=yes
; if true, an order must be marked filled before the user can download the
; files attached to the products
;must_be_filled=yes
; if true hide the payFor option for file uploads on Articles (available only on Products)
Product=1
Seminar=1
Article=0
Catalog=0
; toggles visibility of file names
filename=0

[confirmations]
subject=Subscriptions Confirmation
;from=$(shop/from)

[extra tags]
;siteName=$(site/name)
;salesPhoneNo=61 2 9999 9999
;salesEmail=sales@example.com
;siteUrl=$(site/url)
;adminEmail=admin@example.com

[datadump]
; where to email the data dump
;to=$(shop/from)
; program to run to do the dump
; must take the same parameters as mysqldump
mysqldump=/usr/local/mysql/bin/mysqldump

[subscriptions]
; if override is non-zero then the fields for the archiving and templates
; will be available when sending a subscription
;override=1
from=$(shop/from)
testname=Test Subscription
testemail=$(shop/from)
;testtextonly=1
;testing=0
text_link_inline="$1" [$3]
text_link_list=[$3] "$1"$n     $2$n
text_link_list_prefix=$n--------------------------------------------------------------------$n
enabled=0

